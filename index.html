<!DOCTYPE  html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    
    <script src="controllers/catalogar.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/indexstyle.css">
    <title>Catalogo Parahybaja</title>
   
</head>
<body id="contact" ng-app="myApp" ng-controller="catalogoController">  
   
      
    <section >
                <div class="section-content">
                    <h1 class="section-header"> <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Sistema de Catalogação Parahybaja</span></h1>
                    <h3>Catalogação de itens Parahybaja</h3>
                </div>
                <div class="contact-section">
                <div class="container">
                    <form>
                        <div class="col-md-6 form-line">
                              <div class="form-group">
                                  <label for="codigo">Código</label>
                                <input type="text" class="form-control" ng-model="codigo" placeholder=" Digite o código do produto">
                              </div>
                              <div class="form-group">
                                <label for="produto">Produto</label>
                                <input type="text" class="form-control" ng-model="produto" placeholder=" Digite o nome do produto">
                              </div>	
                              <div class="form-group">
                                <label for="data">Data Aquisição</label>
                                <input type="text" class="form-control" ng-model="data" placeholder=" Digite a data de aquisição do produto">
                              </div>
                              <div class="form-group">
                                <label for="armazenamento">Armazenamento</label>
                                <input type="text" class="form-control" ng-model="armazenamento" placeholder=" Digite o local de arazenamento do produto">
                              </div>
                              <div class="form-group">
                                <label for="categoria">Categoria</label>
                                <input type="text" class="form-control" ng-model="categoria" placeholder=" Digite a categoria do produto">
                              </div>
                              <div class="form-group">
                                <label for="setor">Setor Responsável</label>
                                <input type="text" class="form-control" ng-model="setor" placeholder=" Digite o setor responsável pelo produto">
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div>
                                <button type="button" ng-click="catalogar();" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i> Catalogar</button>
                            </div>
                              
                        </div>
                    </form>
                </div>
            </section>

</body>
</html>
